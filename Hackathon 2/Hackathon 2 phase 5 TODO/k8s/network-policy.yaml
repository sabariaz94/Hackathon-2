# Network Policy: Backend pod ingress/egress rules
# Backend accepts traffic from frontend on port 8000
# Backend can reach PostgreSQL (5432), Kafka (9092), and HTTPS (443)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-network-policy
  namespace: todo-chatbot
spec:
  podSelector:
    matchLabels:
      app: backend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from frontend pods
    - from:
        - podSelector:
            matchLabels:
              app: frontend
      ports:
        - protocol: TCP
          port: 8000
    # Allow traffic from ingress-nginx controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # PostgreSQL database access
    - to: []
      ports:
        - protocol: TCP
          port: 5432
    # Kafka broker access
    - to: []
      ports:
        - protocol: TCP
          port: 9092
    # HTTPS outbound (external APIs: OpenAI, Resend, etc.)
    - to: []
      ports:
        - protocol: TCP
          port: 443
    # DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
# Network Policy: Frontend pod ingress rules
# Frontend accepts traffic only from ingress-nginx namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-network-policy
  namespace: todo-chatbot
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress-nginx controller only
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow frontend to reach backend service
    - to:
        - podSelector:
            matchLabels:
              app: backend
      ports:
        - protocol: TCP
          port: 8000
    # DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
